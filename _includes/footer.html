<section class="footer">
  <div>
    {% if site.googleplus %}
    <button class="button-white-noborder" onclick="location.href='https://plus.google.com/{{site.googleplus}}'">
      <i class="fa fa-google-plus" aria-hidden="true"></i>
    </button>
    {% endif %}
    {% if site.facebook %}
    <button class="button-white-noborder" onclick="location.href='https://facebook.com/{{site.facebook}}'">
      <i class="fa fa-facebook" aria-hidden="true"></i>
    </button>
    {% endif %}
    {% if site.twitter %}
    <button class="button-white-noborder" onclick="location.href='https://twitter.com/{{site.twitter}}'">
      <i class="fa fa-twitter" aria-hidden="true"></i>
    </button>
    {% endif %}
    {% if site.github %}
    <button class="button-white-noborder" onclick="location.href='https://github.com/{{site.github}}'">
      <i class="fa fa-github" aria-hidden="true"></i>
    </button>
    {% endif %}
  </div>
<div>

</section>
